<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width-device-width, initial scale = 1.0">
        <title>Bloomin' bouquets</title>
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel = "stylesheet">
    </head>

    <body>

        <!-- topbar/navbar -->
        <div class = "d-flex justify-content-between align-items-center p-3 bg-light">
            <h1 class = "m-0 font-monospace">Bloomin' Bouquets</h1>

         <!-- buttons in navbar -->
            <div>
                <button class = "btn btn-light" onclick = "location.href = '#home'">Home</button>
                <button class = "btn btn-light" onclick = "location.href = '#pages'">Pages</button>
                <button class = "btn btn-light" onclick = "location.href = '#about'">About</button>
                <button class = "btn btn-light" onclick = "location.href = '#FAQ'">FAQ's</button>
            </div>
        </div>


        <!-- carousel -->
        <div id = "flowerCarousel" class = "carousel slide w-50 mx-auto my-4" data-bs-ride = "carousel">
           
            <div class = "carousel-inner">

                <!-- 1st item of carousel - wedding bouquet -->
                <div class = "carousel-item active">
                    <div class = "d-flex flex flex-column align-items-center">
                        <h4 class = "text-center mb-3">Wedding Bouquets</h4>
                        <img src = "pics/weddingbouquet.png" class = "d-block w-75" alt = "Wedding Bouquets">
                    </div>
                </div>

                <!-- 2nd item of carousel - popular bouquets -->
                <div class = "carousel-item">
                    <div class = "d-flex flex flex-column align-items-center">
                        <h4 class = "text-center mb-3">Popular Bouquets</h4>
                        <img src = "pics/popularbouquet.png" class = "d-block w-75" alt = "Popular Bouquets">
                    </div>
                </div>

                <!-- 3rd item of caoursel - seasonal bouquets -->
                <div class = "carousel-item">
                    <div class = "d-flex flex flex-column align-items-center">
                        <h4 class = "text-center mb-3">Seasonal Bouquets</h4>
                        <img src = "pics/seasonalbouquet.png" class = "d-block w-75" alt = "Seasonal Bouquets">
                    </div>
                </div>
            </div>

            <!-- carousel controls - previous -->
            <button class = "carousel-control-prev" type = "button" data-bs-target = "#flowerCarousel" data-bs-slide = "prev">
                <span class = "carousel-control-prev-icon" aria-hidden = "true"></span>
                <span class = "visually-hidden">Previous</span>
            </button>

            <!-- carousel controls - next -->
            <button class = "carousel-control-next" type = "button" data-bs-target = "#flowerCarousel" data-bs-slide = "next">
                <span class = "carousel-control-next-icon" aria-hidden = "true"></span>
                <span class = "visually-hidden">Next</span>
            </button>
            
        </div>


        <script src = "https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
</html>
